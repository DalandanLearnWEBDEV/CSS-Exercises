<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <ul class="todo-list">
            <li>
                <input type="checkbox" id="first-list">
                <label for="first-list">Finish CSS Exercises in Month of January 2026</label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" href="#" target="_blank">FreeCodeCamp.org</a></li>
                </ul>
            </li>

            <li>
                <input type="checkbox" id="second-list">
                <label for="second-list">Finish the walking dead season 3</label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" href="#" target="_blank">The Walking Dead</a></li>
                </ul>
            </li>

            <li>
                <input type="checkbox" id="third-list">
                <label for="third-list">Work out</label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" href="#" target="_blank">FreeCodeCamp.org</a></li>
                </ul>
            </li>

            <li>
                <input type="checkbox" id="fourth-list">
                <label for="fourth-list">Get Digital ID</label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" href="#" target="_blank">FreeCodeCamp.org</a></li>
                </ul>   
            </li>

        </ul>
    </div>
</body>

</html>
